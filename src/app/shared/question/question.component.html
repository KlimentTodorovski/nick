<div class="container mt-1">
  <div class="row">
    <div class="col">
      Прашање {{questionIndex+1}} од {{questions.length}}
      <br>
      <h5>{{currentQuestion}}</h5>
      <img *ngIf="image !== null" class="mb-3" src="assets/{{image}}_{{questionIndex}}.jpg" />
      <div *ngFor="let option of currentOptions">
        <p (click)="setUserAnswer(option)" id="option/{{questionIndex}}" value="option">{{option}}</p>
      </div>
    </div>
  </div>
</div>
